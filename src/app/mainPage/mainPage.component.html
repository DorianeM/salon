<div class="container">
  <div class="jumbotron topPad">
    <h1>Instructions</h1>
    <table>
        <div>
          <img src="./uploads/forms/{{design.mainPage._imgLeft[0].owner}}/{{design.mainPage._imgLeft[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
        </div>
        <div>
          <img src="./uploads/forms/{{design.mainPage._imgRight[0].owner}}/{{design.mainPage._imgRight[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
        </div>
    </table>
    <p>Please first signup and then login so you can submit a form!</p>
    <button type="button" [routerLink]="['/form']" class="btn" *ngIf="isLoggedIn()">Go to submit a new Form</button>
  </div>
</div>
