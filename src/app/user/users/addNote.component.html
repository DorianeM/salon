
<div class="container topPadTable">
  <h2 class="text-center">
    <button class="btn-default" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>
    AddNote
  </h2>

  <hr>

  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm, myForm.valid)">
    <div class="form-group">
      <label>note</label>
      <input type="textarea" class="form-control" formControlName="newTextNote" [(ngModel)]="newTextNote">
      <!-- <small *ngIf="!myForm.controls.newTextNote.valid" class="text-danger">
           Required (minimum 5 characters).
      </small> -->
      <small class="text-danger" [hidden]="myForm.get('newTextNote').valid">
          Name is required (minimum 5 characters).
      </small>
    </div>

    <div class="margin-20">
      <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
    </div>
  </form>

</div>
