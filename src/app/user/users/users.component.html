
<div class="container topPadTable">
  <h2 class="text-center">Users

  <button class="btn-default" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>

  <button class="btn-default" [routerLink]="['/user/newuser']" routerLinkActive="active"><i class="fa fa-plus-circle"></i></button>

  </h2>

  <hr>

  <table class="table table-hover table-responsive table-condensed">
    <thead>
    <tr>
      <th>Name</th>
      <th>Last Visit</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let user of fetchedUsers | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }"
      [routerLink]="['/user/' + user._id]" routerLinkActive="active"
    >
      <td>{{user.profile.name }}</td>

      <td>{{user.updatedAt}}</td>


      <td>
        <button class="btn-default" (click)="onOpenModal(user._id)"><i class="fa fa-pencil"></i></button>
      </td>
      <td>
        <button class="btn-danger" (click)="onDelete(user._id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
      <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  </div>

</div>
