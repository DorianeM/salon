
<div class="container topPadTable">
  <h2 class="text-center">Users
  <button class="btn-default" (click)="openDialog()"><i class="fa fa-plus-circle"></i></button>
  </h2>

  <hr>

  <table class="table table-hover table-responsive table-condensed">
    <thead>
    <tr>
      <th>Image</th>
      <th>Form ID</th>
      <th>Text Input One</th>
      <th>Text Input Two</th>
      <th>Owner</th>
      <th>Date Submitted</th>
      <th>Date Edited</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of fetchedUsers | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }">
      <td class="img-resized">
        <img class="img-thumbnail img-responsive" src="./uploads/profiles/{{user._id}}/{{user.profilePic}}" onerror="this.src ='assets/images/no-image-found.jpg'">
      </td>
      <td>{{user._id }}</td>
      <td><a [routerLink]="['/user/' + user._id]" routerLinkActive="active">{{user.email}}</a></td>
      <td>{{user.region_id}}</td>
      <td>{{user.address}}</td>


      <td>
        <button class="btn-default" (click)="onOpenModal(user._id)"><i class="fa fa-pencil"></i></button>
      </td>
      <td>
        <button class="btn-danger" (click)="onDelete(user._id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
      <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  </div>

</div>
