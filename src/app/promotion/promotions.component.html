
<div class="container topPadTable">
  <h2 class="text-center">Promotions

  <button class="btn-default" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>

  <button class="btn-default" [routerLink]="['/promotion/singlepromotion']" routerLinkActive="active"><i class="fa fa-plus-circle"></i></button>

  </h2>

  <hr>

  <table class="table table-hover table-responsive table-condensed">
    <thead>
    <tr>
      <th>Image</th>
      <th>Form ID</th>
      <th>Text Input One</th>
      <th>Text Input Two</th>
      <th>Owner</th>
      <th>Date Submitted</th>
      <th>Date Edited</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let promotion of fetchedPromotions | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }">
      <td class="img-resized">
        <img class="img-thumbnail img-responsive" src="./uploads/profiles/{{promotion._id}}/{{promotion.profilePic}}" onerror="this.src ='assets/images/no-image-found.jpg'">
      </td>
      <td>{{promotion._id }}</td>
      <td><a [routerLink]="['/promotion/' + promotion._id]" routerLinkActive="active">{{promotion.email}}</a></td>
      <td>{{promotion.region_id}}</td>
      <td>{{promotion.address}}</td>


      <td>

        <button class="btn-default" [routerLink]="['/promotion/singlepromotion/' + promotion._id]" routerLinkActive="active"><i class="fa fa-pencil"></i></button>
      </td>
      <td>
        <button class="btn-danger" (click)="onDelete(promotion._id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
      <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  </div>

</div>
